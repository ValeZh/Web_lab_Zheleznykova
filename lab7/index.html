<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Вітаємо на нашому сайті</h1>
        <button id="loginBtn">Увійти</button>
        <button id="registerBtn">Зареєструватися</button>
    </div>

    <div id="loginForm" class="form-container hidden">
        <h2>Вхід</h2>
        <input type="email" id="loginEmail" placeholder="Електронна пошта">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginSubmit">Увійти</button>
        <div id="loginError" class="error"></div>
    </div>

    <div id="registerForm" class="form-container hidden">
        <h2>Реєстрація</h2>
        <input type="text" id="username" placeholder="Ім'я користувача">
        <input type="email" id="registerEmail" placeholder="Електронна пошта">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <input type="password" id="confirmPassword" placeholder="Підтвердження пароля">
        <button id="registerSubmit">Зареєструватися</button>
        <div id="registerError" class="error"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
